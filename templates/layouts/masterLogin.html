<!DOCTYPE html>
<html lang="">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="csrf-token" content="">
    <title>Badan Eksekutif Mahasiswa Maranatha</title>
    <link rel="stylesheet" href="{{url_for('static', filename='css/fontawesome.min.css')}}">
    <link rel="stylesheet" href="{{url_for('static', filename='css/adminLte.min.css')}}">
    <link rel="icon" type="image/x-icon" href="{{url_for('static', filename='img/icon.png')}}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous">
    </script>
    <link href='https://fonts.googleapis.com/css?family=Poppins' rel='stylesheet'>
    <link rel="stylesheet" href="{{url_for('static', filename='css/app.css')}}">
</head>

<body class="login-page">
    <nav class="navbar navbar-expand-lg" style="background-color: #2B6EB5;">
        <div class="container">
            <img src="{{url_for('static', filename='img/logo.png')}}" height="60" />
    
            <div class="collapse navbar-collapse" id="navbarButtonsExample">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <div class="nav-link text-light"><span class="text-warning">BEM</span> Maranatha</div>
                    </li>
                </ul>
    
                <div class="d-flex align-items-center">
                    <a href="{{ url_for('home.home') }}"><button data-mdb-ripple-init type="button"
                            class="btn px-3 me-1 text-light">
                            Home
                        </button></a>
                    <a data-mdb-ripple-init href="/struktur" type="button" class="btn px-3 me-1 text-light">
                        Struktur
                    </a>
                    <a data-mdb-ripple-init href="/kegiatan" type="button" class="btn px-3 me-1 text-light">
                        Kegiatan
                    </a>
                    <a data-mdb-ripple-init href="/kajians" type="button" class="btn px-3 me-2 text-light">
                        Kajian
                    </a>
                    <a data-mdb-ripple-init href="{{ url_for('register.register') }}" type="button" class="btn px-3 me-2 text-light">
                        Pendaftaran
                    </a>
                        <a href="{{ url_for('login.login') }}" class="nav-link">
                            <button data-mdb-ripple-init type="button" class="btn btn-light me-3" style="color: #2B6EB5;">
                                Login Member
                            </button>
                        </a>
                    
                </div>
            </div>
        </div>
    </nav>
    <div class="login-box">
        <div class="login-logo">
            BEM Maranatha
        </div>
        {% block content %}{% endblock %}
    </div>
    <!-- /.login-box -->
</body>

</html>
