{% extends "layouts/master.html" %}

{% block content %}
    <link rel="stylesheet" href="{{ url_for('static', filename='css/pendaftaran.css') }}">
    <div class="container d-flex justify-content-center my-5">
        <div class="card">
            <h3 class="card-header">Form Penambahan Faculty</h3>
            <div class="card-body">
                <form enctype="multipart/form-data" method="post" action="/users/create">
                    <div class="form-group">
                        <label for="nrp">NRP:</label> <span class="text-danger">*</span>
                        <input type="text" class="form-control" name="nrp" id="nrp" placeholder="Input NRP"
                            required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="name">Name:</label> <span class="text-danger">*</span>
                        <input type="text" class="form-control" name="name" id="name" placeholder="Input Nama"
                            required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="email">Email Aktif:</label> <span class="text-danger">*</span>
                        <input type="email" class="form-control" name="email" id="email"
                            placeholder="johndoe@example.com" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="password">Password:</label> <span class="text-danger">*</span>
                        <input type="password" class="form-control" name="password" id="password"
                            placeholder="Input Password" required>
                    </div>
                    <div class="form-group mt-3">
                        <label for="faculty_id">Fakultas:</label> <span class="text-danger">*</span>
                        <select name="faculty_id" id="faculty_id" class="form-select" required>
                            <option selected disabled>Pilihan Fakultas</option>
                            {%for faculty in faculties%}
                                <option value="{{ faculty.id }}">{{ faculty.name }}</option>
                            {%endfor%}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="department_id">Departemen:</label> <span class="text-danger">*</span>
                        <select name="department_id" id="department_id" class="form-select" required>
                            <option selected disabled>Pilihan Departemen</option>
                                {%for department in departments%}
                                    <option value="{{ department.id }}">{{ department.name }}</option>
                                {%endfor%}
                        </select>
                    </div>
                    <div class="form-group mt-3">
                        <label for="is_admin">Departemen:</label> <span class="text-danger">*</span>
                        <select name="is_admin" id="is_admin" class="form-select" required>
                            <option selected disabled>Status</option>
                            <option value="true">Admin</option>
                            <option value="false">Member</option>
                        </select>
                    </div>
                    <div class="button mt-4 d-flex justify-content-end">
                        <a href="/users" class="btn btn-danger me-2">Cancel</a>
                        <input type="submit" class="btn btn-primary" value="Add">
                    </div>
                </form>
            </div>
        </div>
    </div>
    </div>
{% endblock %}
