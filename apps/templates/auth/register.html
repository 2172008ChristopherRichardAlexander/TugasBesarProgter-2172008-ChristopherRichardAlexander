{% extends "/layouts/masterLogin.html" %}

{% block content %}
<div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg"></p>
        <form action="" method="post">
            <div class="input-group mb-3">
                <input id="name" type="text" class="form-control"
                    placeholder="Full name" name="name" required autocomplete="name"
                    autofocus>
                <div class="input-group-append input-group-text">
                    <span class="fa fa-user"></span>
                </div>
            </div>
            <div class="input-group mb-3">
                <input id="email" type="email" class="form-control" name="email"
                 placeholder="Email" required autocomplete="email">
                <div class="input-group-append input-group-text">
                    <span class="fa fa-envelope"></span>
                </div>
            </div>


            <div class="input-group mb-3">
                <input id="password" type="password" class="form-control"
                    placeholder="Password" name="password" required autocomplete="new-password">
                <div class="input-group-append input-group-text">
                    <span class="fa fa-lock"></span>
                </div>
            </div>


            <div class="input-group mb-3">
                <input id="password-confirm" type="password" class="form-control" placeholder="Retype password"
                    name="password_confirmation" required autocomplete="new-password">
                <div class="input-group-append input-group-text">
                    <span class="fa fa-lock"></span>
                </div>
            </div>

            <div class="row">
                <div class="col-4 offset-8">
                    <button type="submit" class="btn btn-primary btn-block btn-flat"></button>
                </div>
                <!-- /.col -->
            </div>
        </form>
        <hr>
        <p class="mb-0 text-center">
            <a href="" class="text-center"></a>
        </p>
    </div>
    <!-- /.login-card-body -->
</div>
{% endblock %}
