{% extends "layouts/master.html" %}

{% block content %}
    <div class="col-lg-8 ms-auto me-auto my-4">
        <div class="card mb-3">
            {%if activity.cover%}
                <div style="overflow: hidden; max-height: 400px;">
                    <img src="{{ asset('storage/' . activity.cover) }}" class="card-img-top" alt="{{ activity.name }}">
                </div>
            {%else%}
                <div style="overflow: hidden; max-height: 400px;">
                    <img src="https://source.unsplash.com/1080x1080/?activity" class="card-img-top" alt="default">
                </div>
            {%endif%}
            <div class="card-body">
                <h5 class="card-title fw-bold">{{ activity.title }}</h5>
                <p class="mb-4"> By. {{ activity.user.name }}</p>
                <p class="card-text">{{ activity.desc }}.</p>
                <div class="row">
                    <div class="col-md-6 d-flex justify-content-start">
                        <a href="{{ url().previous() }}">Back</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
